<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>animation</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    #app{
      position: fixed;
      left: 0;
      top: 0;
      width: 100px;
      height: 100px;
      background: #ff6600;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    const app = document.getElementById('app')
    var left = 0
    var flag = true

    function showAnimation() {
      if (flag) {
        if (left >= 100) {
          flag = false
        }
        app.style.left = left + 'px'
        left ++
        requestAnimationFrame(showAnimation)
      } else {
        if (left <= 0) {
          flag = true
        }
        app.style.left = left + 'px'
        left --
        requestAnimationFrame(showAnimation)
      }
    }

    // setInterval(() => {
    //   showAnimation()
    // }, 1000 / 60)
    
    requestAnimationFrame(showAnimation)

    // (function animloop(time) {
    //   showAnimation();
    //   requestAnimationFrame(animloop);
    // })();
  </script>
</body>
</html>
