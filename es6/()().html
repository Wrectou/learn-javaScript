<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>()()return</title>
</head>
<body>
  <script>
    function test() {
      var arr = []
      for (var i = 0; i < 10; i++) {
        (function(j) {
          arr[j] = function() {
            document.write(j + ' ')
          }
        })(i)
      }
      return arr
    }

    var myArr = test()
    console.log(myArr);

    for (var j = 0; j < myArr.length; j++) {
      myArr[j]()
    }
  </script>
</body>
</html>
